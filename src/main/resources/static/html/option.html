<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주변 환경 설정</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">주변 환경 설정</h1>
    <form>
        <div class="form-group">
            <label for="windInput">바람 (m/s)</label>
            <input type="number" class="form-control" id="windInput" placeholder="바람 속도를 입력하세요">
        </div>
        <div class="form-group">
            <label for="precipitationInput">강수량 (mm/hr)</label>
            <input type="number" class="form-control" id="precipitationInput" placeholder="강수량을 입력하세요">
        </div>
        <div class="form-group">
            <label for="temperatureInput">온도 (℃)</label>
            <input type="number" class="form-control" id="temperatureInput" placeholder="온도를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">설정</button>
    </form>
</div>

<!-- 부트스트랩 자바스크립트 CDN 링크는 생략 -->
</body>
</html>
